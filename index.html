<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Log Mine</title>
</head>
<body>
    <header>
        <img src="./Assets/logo.png" alt="Logo da página escrito: Mine.">
        <nav>
            <ul>
                <li>ENTRAR</li>
                <li>FORUM</li>
                <li>SOBRE</li>
                <li>MOJANG</li>
                <li>PERGUNTAS</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="./Assets/logo(2).png" alt="Logo">
            <form autocomplete="on">
                <div>
                    <label for="Email">E-mail</label>
                    <input type="email" placeholder="seuemail@mail.com" id="Email" />
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="0123456" id="senha" required />
                </div>
                <div class="lembrete">
                    <input type="checkbox" name="" id="lembrete" />
                    <label for="lembrete">Lembrar minha senha</label>
                </div>
                <button>Enviar na conta</button>
            </form>
            <a href="#">Esqueceu a senha?</a>
        </section>
    </main>
    <footer>
        <div>
            <figure>
                <img src="./Assets/Power.png" alt="Vetor de Power">
                <figcaption>Jogue também offline</figcaption>
            </figure>
            <figure>
                <img src="./Assets/User.png" alt="Vetor de User">
                <figcaption>67 jogadores</figcaption>
            </figure>
            <figure>
                <img src="./Assets/GameController.png" alt="Vetor de Controle Gamer">
                <figcaption>Compatível com uso remoto</figcaption>
            </figure>
            <figure>
                <img src="./Assets/Vibrate.png" alt="Vetor de Celular vibrando">
                <figcaption>Vibração no controle</figcaption>
            </figure>
            <figure>
                <img src="./Assets/Baby.png" alt="Vetor de Bebê">
                <figcaption>Permitido para menores</figcaption>
            </figure>
        </div>
    </footer>
</body>
</html>
